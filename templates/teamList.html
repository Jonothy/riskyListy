{% extends 'base.html' %}
{%block content %}
  <h1> Your Rival Teams </h1>
  <table class="table table-striped">
    <thead><th>Team</th><th> Score <th></thead>
  {% for team in object_list %}
  <tr>
    <td><a href="/team/{{team.id}}">{{team.name}}</a></td>
    <td> {{team.getTotalScore}}<td>
  </tr>
  {%endfor%}
  </table>

{%endblock%}
